{% extends "index.html" %}
{% block head %}
  <title>{% block title %}{% endblock %} Delete Project</title>
{% endblock %}

{% block categoryContent %} 
	<h1> This is the {{ project + " " + projectcategory }} </h1>
	<p>project_url</p>
	<p>Are you sure you want to delete?</p>
	<form action="#" method = 'post'>

		<button type="submit" class="btn btn-default delete" id="submit" type="submit">
		<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>

	</form>
	<a href = '{{ url_for('projectCategory',project = project,projectcategory=projectcategory) }}' >
		<button class="btn btn-default delete" type="button">
		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
	</a>
{% endblock %}
