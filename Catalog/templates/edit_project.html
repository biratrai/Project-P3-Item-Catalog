{% extends "index.html" %}
{% block head %}
 <title>{% block title %}{% endblock %} Edit Project</title>
{% endblock %}

{% block categoryContent %} 
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit </h1>
			<p>The project you want to edit is: {{ project + " " + projectcategory }} {{ project_url }}</p>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{ url_for('editProject',project=project,projectcategory=projectcategory,project_no=project_no) }}" method = "post">
				<div class="form-group">
					<label for="name">Current Project Url:</label>
					<input type ="text" class="form-control" name="name" value="{{ project_url }}" placeholder="Enter the new project url">
					
					<label for="description">Current Project Description:</label>
					<input class="form-control" maxlength="250" rows="3" value="{{ project_description }}"name="description" ></input>

					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>

					<a href = '{{ url_for('projectCategory',project = project,projectcategory=projectcategory) }}'>
						<button class="btn btn-default delete" type="button">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
					</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
