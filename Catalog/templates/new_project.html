{% extends "index.html" %}
{% block head %}
  <title>{% block title %}{% endblock %} Delete Project</title>
{% endblock %}

{% block categoryContent %} 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Project</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post" id="textForm" enctype="multipart/form-data">
				<div class="form-group">
					<input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
					<label for="name">Project Url:</label>
					<input type ="text" class="form-control" maxlength="100" name="url" placeholder="Link to the project">
					
					<label for="description">Project Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the course"></textarea>

					<label for="project_picture">Upload project picture</label>
				    <input type="file" name="file" ><br /><br />
			    	
					<button type="submit" class="btn btn-default" id="submitButton" >
					<span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>Create</button>		
				</div>
			</form>
		</div>
	</div>
{% endblock %}
