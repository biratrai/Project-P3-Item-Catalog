{% extends "index.html" %}
{% block title %}Udacity{% endblock %}
{% block head %}
  {{ super() }}
  <style type="text/css">
    .important { color: #336699; }
  </style>
{% endblock %}

{% block categoryContent %}
  
  <h1>{{ project }}</h1></br></br>
  <a href="#">Project url</a></br>
  <a href="{{ url_for('editProject',project=project, projectcategory=projectcategory, project_no=project_no) }}"><button type="button">Edit Project</button></a>
  <a href="{{ url_for('deleteProject',project=project, projectcategory=projectcategory, project_no=project_no) }}"><button type="button">Delete Project</button></a></br>
  
  <p>Project Description</p>
  <p>{{ projectcategory }}</p>
  <p>Comments</p>

  <p>{{ project_no }}</p>
  <p>{{ project_list }}</p>





{% endblock %}
